<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="../day3/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <button class="open-modal-btn">Bấm Vào</button>
   <div class="modal hide">
    <div class="modal-inner">
        <div class="modal_header">
            <p>Chào Bạn!</p>
            <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
        </div>
        <div class="modal_body">
            <img src="hinh-anh-chuc-ngay-moi-4.jpg" alt="photo" style="width: 100%; height: auto;">
            <p>Chúc bạn có một ngày tốt lành</p>
        </div>
        <div class="modal_footer">
            <button>Close</button>
        </div>
    </div>
   </div>
   <script src="js.js"></script> 
</body>
</html>
